<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/new_template.xhtml">
	<ui:define name="metatada">
		<f:metadata>
			<f:event listener="#{usuarioBean.carregarCadastro}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="frmUsuario" >

			<p:tabView>
				<p:tab title="Usuários">
					<h:panelGrid columns="2">
						<h:outputText value="CPF:" />
						<h:outputText value="#{usuarioBean.usuario.login}"/>
							
						<h:outputText value="Nova Senha:" />
						<p:password value="#{usuarioBean.senha1}" 
							required="true" requiredMessage="Campo Origatório"/>
						
						<h:outputText value="Confirmar Nova Senha:" />
						<p:password value="#{usuarioBean.senha2}"
							required="true" requiredMessage="Campo Origatório"/>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
			<h:panelGrid columns="4">
				<p:commandButton value="Atualizar" icon="ui-icon-pencil"
					update=":frmUsuario :msg" actionListener="#{usuarioBean.validarAlteracaoSenha}" />
					
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
