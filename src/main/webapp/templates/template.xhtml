<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<title>SGT - [Sistema de Gerenciamento de Terreiros]</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<body>
	<p:layout fullPage="true">
		<div align="center">
			<p:layoutUnit id="top" position="north" styleClass="bordas"
				header="SGT - [Sistema de Gerenciamento de Terreiros]   
                 - Usuário online [ #{usuarioBean.usuario.pessoa.nome} ]"
				size="40">

			</p:layoutUnit>
		</div>
		<p:layoutUnit id="left" position="west" size="180" styleClass="bordas">
			<h:panelGroup rendered="#{usuarioBean.usuario.perfil eq 'DIR'}">
				<ui:include src="menu_dirigente.xhtml"/>
			</h:panelGroup>
		</p:layoutUnit>
		<div class="ui-grid-col-9">
			<p:layoutUnit position="center" styleClass="bordas">
				<f:event listener="#{usuarioBean.exibeLogado}" type="preRenderView" />
				<p:messages id="msg" showDetail="true" autoUpdate="true"
					closable="true" />
				<ui:insert name="conteudo" />
			</p:layoutUnit>
		</div>
	</p:layout>
</body>
</html>
